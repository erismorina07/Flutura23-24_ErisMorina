    <meta charset="UTF-8">

<body>
    <header class="header">
        <nav class="nav">
            <a href="HomePage.html">Homepage</a>
            <a href="Login.html">Login</a>
            <a href="Aboutus.html">Aboutus</a>
            <a href="Contactus.html">Contact Us</a>
            <a href="Shop.html">Shop</a>
        </nav>
    </header>
    <div class="container">
        <div class="contact-header">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-body">
            <form action="your-server-side-processing-url" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <p>Gender</p>
                    <label for="gender-male"><input type="radio" id="gender-male" name="gender" value="male">Male
                    </label>
                    <label for="gender-female"><input type="radio" id="gender-female" name="gender"
                            value="female">Female </label>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">

    </div>
